<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Project</title>
    <link rel="stylesheet" href="/css/movie-project.css">
</head>
<body>
<h1 style="text-align: center">Movies Project</h1>
<br>
<!-- TODONE: Display "loading..." message-->
<p id="loading-message" style="text-align: center">Loading...</p>
<table id="movies-list-table" style="margin: 0 auto">
    <tr>
        <th>Title</th>
        <th>Rating</th>
        <th>Genre</th>
    </tr>
</table>
<br>
<!--TODONE: Create a form for adding a new movie that has fields for the movie's title and rating-->
<form id="add-new-movie-form" action="" style="text-align: center">
    <p>Add a movie to the list:</p>
    <label for="movie-title-input">Enter a movie title:</label>
    <input id="movie-title-input" type="text">
    <br>
    <label for="movie-rating-input">Enter a rating:</label>
    <input id="movie-rating-input" type="text">
    <br>
    <button id="movie-add-button" type="button">Submit Information</button>
</form>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="/js/movie-project.js"></script>
</body>
</html>
