<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movies Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/movie-project.css">
    </head>
    <body>
    <header>
        <h1 style="text-align: center">Movies Project</h1>
    </header>
    <div class="container-fluid d-flex flex-column align-items-center mx-auto" style="width: auto">
        <h3>Add a movie to the list:</h3>
        <div class="d-flex justify-content-between">
            <div class="container d-flex flex-column align-items-center">
                <label for="movie-title-input">Enter a movie title:</label>
                <input class="form-control" id="movie-title-input" type="text" onfocus="this.value=''">
            </div>

            <div class="container d-flex flex-column align-items-center">
                <label for="movie-rating-input">Enter a rating:</label>
                <input class="form-control" id="movie-rating-input" type="text" onfocus="this.value=''">
            </div>

            <div class="container d-flex flex-column align-items-center">
                <label for="movie-genre-input">Enter the genre:</label>
                <input class="form-control" id="movie-genre-input" type="text" onfocus="this.value=''">
            </div>
        </div>
        <button id="movie-add-button" type="button" class="">Submit</button>

        <h3 id="loading-message" style="text-align: center">Loading...</h3>

        <table class="record_table table table-sm table-dark table-striped" style="width: 75%">
            <h3>Movies</h3>
            <thead>
                <tr>
                    <th><input class="checkbox" type="checkbox"></th>
                    <th>ID #</th>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movies-list-table">

            </tbody>
        </table>
    </div> <!--end container-fluid-->

    <div class="container-fluid d-flex flex-column align-items-center mx-auto" style="width: auto">
        <h3>Edit a movie:</h3>
        <div class="d-flex justify-content-between">
            <div class="container d-flex flex-column align-items-center">
                <label for="movie-title-input">Edit the movie title:</label>
                <input class="form-control" id="movie-title-edit-input" type="text">
            </div>

            <div class="container d-flex flex-column align-items-center">
                <label for="movie-rating-input">Edit the rating:</label>
                <input class="form-control" id="movie-rating-edit-input" type="text">
            </div>

            <div class="container d-flex flex-column align-items-center">
                <label for="movie-genre-input">Edit the genre:</label>
                <input class="form-control" id="movie-genre-edit-input" type="text">
            </div>
        </div>
        <br>
        <button id="movie-edit-button" type="button" class="">Submit Changes</button>
    </div> <!--end container-fluid-->


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="/js/movie-project.js"></script>
    </body>
</html>
